<!DOCTYPE html>
<html>
<head>
    <title>Employee Review System</title>
</head>
<body>
    <h1>Employee Review Form</h1>
    <form action="process_review.php" method="post">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required><br><br>
        
        <label for="reviewerName">Reviewer Name:</label>
        <input type="text" id="reviewerName" name="reviewerName" required><br><br>
        
        <label for="reviewDate">Review Date:</label>
        <input type="date" id="reviewDate" name="reviewDate" required><br><br>
        
        <label for="performanceRating">Performance Rating:</label>
        <input type="number" id="performanceRating" name="performanceRating" min="1" max="5" required><br><br>
        
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Submit Review">
    </form>
</body>
</html>
